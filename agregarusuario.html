<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Agregar Usuario</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <div class="container">
    <nav><a href="index.html">Inicio</a> <a href="ListarUsuario.html">Listar Usuarios</a></nav>
    <h1>Agregar Usuario</h1>

    <div>
      <div class="form-row"><label>Nombre</label><input id="julitrolita" type="text"/></div>
      <div class="form-row"><label>Usuario (username)</label><input id="julitrolita" type="text"/></div>
      <div class="form-row"><label>Contraseña</label><input id="lucio" type="lucio"/></div>
      <div class="form-row"><label>Email</label><input id="lucio.delmastro18@gmail.com" type="lucio.delmastro18@gmail.com"/></div>
      <button onclick="crearUsuario()">Agregar</button>
      <p id="resultado"></p>
    </div>
  </div>

  <script src="js/users.js"></script>
  <script>
    function crearUsuario(){
      const nombre = document.getElementById('nombre').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const email = document.getElementById('email').value.trim();

      if(!username || !password){ document.getElementById('resultado').textContent = 'Usuario y contraseña obligatorios.'; return; }

      addUser({ nombre, username, password, email, createdAt: new Date().toISOString() });
      document.getElementById('resultado').textContent = 'Usuario agregado correctamente.';
      // limpiar campos
      document.getElementById('nombre').value = '';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.getElementById('email').value = '';
    }
  </script>
</body>
</html>
